<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="/assets/images/logoimage.png">
  <!-- Google font links -->
  <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Archivo:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Grocery List</title>
</head>

<body>
  <section class="master-header" role="banner">
    <!-- Navbar with imagelogo, title logo and devname -->
    <nav class="navbartwo" role="navigation">
      <div class="logo">
        <img class="logoimg" src="assets/images/logoimage.png"
          alt="image of site logo which includes a shopping cart with the initials GL in the center" role="img">
      </div>
      <div class="header-title" role="textbox">
        <p>
          BEST GROCERY LIST IN THE WORLD</br>
          <span>
            THE GROCERY LIST</br>
          </span>
          &mdash; NO HASSLE WORRY FREE &mdash;
        </p>
      </div>
      <!-- Devname added to show where a user login info might be displayed -->
      <div class="devname" role="textbox">
        Priyesh Patel
      </div>
    </nav>

    <div class="slogan-statement" role="heading">
      <p class="sloganDiv">
        THE PREMIER LIST IN THE WORLD<br>
        <span class="sloganSpan" role="textbox">
          Constant adaptation and disruptive innovation to inspire change.
        </span>
      </p>
    </div>
    <!-- placing inventory title to have a background effect of the banner image -->

  </section>

  <!-- Groceries inventory section -->
  <section class="ginventory" role="main">
    <div class="inventory-title">
      Groceries Inventory
    </div>
    <div id="chartContainer" style="height: 300px; width: 100%;" role="pie chart"></div>
  </section>

  <div class="detailed-inventory" role="main">
    <!-- Buttons to display inventory -->
    <div class="buttons-wrapper" role="button">
      <button id="all-btn" class="btn btn-set btn-active">
        <img src="assets/images/svgicons/all.svg" alt="grocery by anbileru adaleru from the Noun Project" role="img">
        <p>All</p>
      </button>
      <button id="beverages-btn" class="btn btn-set" role="button">
        <img src="assets/images/svgicons/beverage.svg" alt="beverage by Eucalyp from the Noun Project" role="img">
        <p>Beverages</p>
      </button>
      <button id="dairy-btn" class="btn btn-set" role="button">
        <img src="assets/images/svgicons/dairy.svg" alt="dairy product by Becris from the Noun Project" role="img">
        <p>Dairy</p>
      </button>
      <button id="desserts-btn" class="btn btn-set" role="button">
        <img src="assets/images/svgicons/dessert.svg" alt="Dessert by Ben Davis from the Noun Project" role="img">
        <p>Desserts</p>
      </button>
      <button id="fruits-btn" class="btn btn-set" role="button">
        <img src="assets/images/svgicons/fruit.svg" alt="Fruit by Nithinan Tatah from the Noun Project" role="img">
        <p>Fruits</p>
      </button>
      <button id="pasta-btn" class="btn btn-set" role="button">
        <img src="assets/images/svgicons/pasta.svg" alt="Pasta by sahua d from the Noun Project" role="img">
        <p>Pasta</p>
      </button>
    </div>

    <!-- Section to display cards of selected button -->
    <div class="cards-wrapper" role="Combobox">
      <div id="all-cards" class="cards-main">
      </div>
    </div>

    </section>


    <!-- jquery/ajax links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Canvas chart script links -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <!-- <script type="text/javascript" src="assets/groceries.json"></script> -->
    <script src="assets/js/index.js"></script>



</body>

</html>
